<!DOCTYPE html>
<html lang="en">
<head>
    <title> Este es el nombre de la pestaña </title>
</head>
<body>
    <h1>Mi primer heading</h1>
    <h2>Mi segundo heading</h2>
    <h3>Mi tercer heading</h4>
    <h4>Mi cuarto heading</h4>
    <h5>mi quinto heading</h5>
    <h6>mi sexto heading</h6>
    <p>aqui entran los parrafos</p>
    <!--aqui entran los comentarios-->
    <a target="_blank" href="https://www.google.com/webhp?hl=es&sa=X&ved=0ahUKEwjW7aP_9ff4AhUPD7kGHZqFC28QPAgI"> Ir a google</a> <!--hiper vinculo-->
    <!--blank sirve para poner una nueva pestaña-->
    <img src="https://media.sproutsocial.com/uploads/meme-example.jpg" width="400" height="200" />
    <!--Interacciones-->
    <form action="/formulario" method="GET"> 
        <!--POST crea un archivo con lo q se escribio-->
        <!-- GET envia los datos a traves de la url-->
        <label for="nombre">Nombre</label> <!--le da una etiquieta al input-->
        <!--tipe hace q ponga como se comporta los input-->
        <input type="submit" id="nombre" name="nombre" placeholder="input"/> <!--aca abre un campo de texto--> <!--name le da una indicacion de objeto a lo q entre en input-->
        <br> <!--es un salto de linea-->
        <textarea cols="50" rows="10" id="comentarios"></textarea>
        <button type="button"><img src="1.png" /> </button>
        <!--hace botones y este hace lo q se pide dentro del tipo-->
    </form>
</body>
</html>
